# Application name
spring.application.name=splitwise-clone

# Server port
server.port=8989

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/splitwise_clone
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Optional: Show SQL statements and format them (for debugging during development)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Optional: Connection pool configuration (for better performance)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=20000

# Optional: Time zone settings for MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/splitwise_clone?useSSL=false&serverTimezone=UTC
